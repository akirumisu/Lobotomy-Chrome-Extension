<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lobotomy YouTube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="/scripts/jquery-3.7.1.min.js"></script>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #tooltip {
      font-size: 12px;
      font-style: italic;
      color:gray;
    }
  </style>
</head>

<body>
    <h2>Lobotomy YouTube</h2>

    <div class="row row-cols-2">
      <label for="enabled-checkbox">Enable: </label>
      <input type="checkbox" id="enabled-checkbox" name="enabled-checkbox" checked><br>
    </div>
    
    <div class="row row-cols-2">
      <p>Presets: </p>
      <select id="preset-select">
        <option value="casual">Casual</option>
        <option value="standard">Standard</option>
        <option value="insane">Insane</option>
        <option value="insane+">Insane+</option>
      </select>
    </div>

    <div class="row row-cols-2">
      <div class="col">
        Percentage of videos lobotomized: 
      </div>
      <div class="col">
        <input type="range" id="video-percentage-slider" value="100" min="0" max="100" step="5"/>
        <span id="video-percentage-value">100</span>
      </div>
    </div>

    <p id="tooltip">Refresh the page to apply changes</p>

    <script src="scripts/popup.js"></script>
</body>

</html>
